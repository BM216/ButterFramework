<!DOCTYPE html>

<html>
<head>
    <title>ButterFramework - Little text sample</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../sys/css/bframework.css"> <!-- Include ButterFramework -->
    <link type="text/css" rel="stylesheet" href="../css/Parameters.css"> <!-- The parameters  -->
    <link type="text/css" rel="stylesheet" href="../css/Mobile.css"> <!-- For mobile -->
    <!--[if lt IE 9]><script src="sys/js/html5shiv.js"></script><![endif]--> <!-- If the IE browser is older than IE9 -->
    

<body>
    <p class="textcenter"> <!-- The text use class="textcenter" for center the text with CSS -->
        A text using class="textcenter"
    <p>
        
    <p class="letterspace5px textcenter">
        The LETTERSPACING 5px + "textcenter"
    </p>
    
    <p class="letterspace4px textcenter">
        The LETTERSPACING 4px + "textcenter"
    </p>
    
    <p class="letterspace3px textcenter">
        The LETTERSPACING 3px + "textcenter"
    </p> 
    
    <p class="letterspace2px textcenter">
        The LETTERSPACING 2px + "textcenter"
    </p>
    
    <h1 class="textcenter">The 'h1' can be centered
    </h1>
    
    <p> The text can be : 
    </p>
    
    <p class="textright">In right
    </p>
    
    <p class="textleft"> Or left
    </p>
    
    <h6 class="textgray textcenter">It look like HTML4</h6>
    
    
    <p class="textcenter" id="sdk">Use ButterFramework<br> <!-- The "Use Butterframe work, can be removed -->
        
</p>   
</body>
</html>
